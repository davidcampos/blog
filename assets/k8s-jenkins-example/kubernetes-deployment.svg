,385.3937 C326.1456,383.5456 329.7138,381.4275 333,379 C338.46,374.97 335.12,369.39 341,366 C355.5525,357.6175 372.2388,353.1188 389.1272,351.0998 C397.5714,350.0904 406.0662,349.7009 414.37,349.7559 C416.446,349.7696 418.51,349.8111 420.5584,349.8777 " fill="none" id="service-&gt;pod" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="420.5584,349.8777,411.693,345.5875,415.561,349.7153,411.4332,353.5833,420.5584,349.8777" style="stroke: #A80036; stroke-width: 1.0;"/><!--link pod to volume--><path d="M570.9943,362 C571.4697,362 571.9463,362 572.4241,362 C576.2469,362 580.1497,362 584.1163,362 C599.9829,362 616.8722,362 633.7613,362 C650.6503,362 667.5391,362 683.4048,362 C687.3712,362 691.2737,362 695.0962,362 C696.0518,362 697.0025,362 697.9478,362 " fill="none" id="pod-&gt;volume" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="697.9478,362,688.9478,358,692.9478,362,688.9478,366,697.9478,362" style="stroke: #A80036; stroke-width: 1.0;"/><!--link ingress to service--><!--link service to deployment--><!--
@startuml
left to right direction

rectangle "Namespace" {
    component "Ingress" as ingress {
        component "/path" as path
    }

    component "Service" as service {
        component "80:TCP" as port
    }

    component "Deployment" as deployment {
        component "Replica Set" {
            component "Pod" as pod {
                component "Container 1"
                component "Container 2"
            }
        }
    }

    component "Persistent Volume" as volume {
        component "/folder"
    }

    path -down-> port
    service -right-> pod
    pod - -> volume


    ingress -[hidden]- service
    service -[hidden]- deployment
}

@enduml

